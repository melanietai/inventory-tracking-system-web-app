{% extends 'base.html' %}
{% block title %}New Inventory{% endblock %}

{% block body %}
<p>Create a new item in your inventory list.</p>
<div>
  <form action="/inventory/new" method="POST">
    <label for="new-inventory">Product name:</label>
    <input type="text" id="new-inventory" name="name" required/>
    <label for="new-inventory-qty">Quantity:</label>
    <input type="number" id="new-inventory-qty" name="qty" required/>
    <label for="warehouse-select">Warehouse:</label>
    <select name="warehouse-id" id="warehouse-select">
      <option value="">
        Unassigned 
      </option>
      {% for warehouse in warehouses %}
        <option value="{{ warehouse.id }}">
          {{ warehouse.name }}
        </option>
      {% endfor %}
    </select>

    <button type="submit">Add</button>
  </form>
</div>
{% endblock %}
