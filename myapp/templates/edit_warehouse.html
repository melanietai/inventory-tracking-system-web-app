{% extends 'base.html' %}
{% block title %}Edit Warehouse{% endblock %}

{% block body %}
<p>Update the warehouse name.</p>

<div>
  <form action="/warehouse/{{ warehouse.id }}" method="POST">
    <label for="edit-warehouse">Warehouse name:</label>
    <input type="text" id="edit-warehouse" name="name" value="{{ warehouse.name }}" required/>
    <button type="submit">Update</button>
  </form>
</div>
{% endblock %}
